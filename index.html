<!DOCTYPE html>
<html>
<head>
	<title>123</title>


	<style>


	*{
		margin:0;
		padding: 0;
	}
	body{
		 margin: 0;
	}
	.block{
		width: 500px;
		
		
		
	}
	.child{
	

	
		box-sizing: border-box;
		height: 100px;
		width: 240px;
		background-color: lightblue;
	
	
	}
	div{ 
		float: left; 
	}

	.child:nth-child(-n+2){
		height: 200px;
	}

	.child:last-child{
		background-color: red;
	}
	</style>
</head>
<body>
	<div class="block"><div class="child"></div><div class="child"></div><div class="child"></div><div class="child"></div><div class="child"></div><div class="child"></div></div>
</body>
</html>
